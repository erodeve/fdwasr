{% load static %}
<!DOCTYPE html>
<html lang="en">

    
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- bootstrap5 icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    {% block head %}
    {% endblock head %}
        

</head>
<body>
  

<!-- NAVBAR -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Eleventh navbar example">

        <div class="container-fluid ">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'home/images/logo.png' %}" alt="no logo" style="width: 45px; height: 35px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if section == 'ordernow' %}active{% endif %}" href="{% url 'ordernow' %}">Order now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if section == 'location' %}active{% endif %}" href="{% url 'location' %}">Location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if section == 'menu' %}active{% endif %}" href="{% url 'menu' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if section == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if section == 'contact' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
     
</header>


{% block body %}
{% endblock body %}
    


<footer class="footer mt-auto py-3 px-3 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4 text-center fs-3">
                <span>
                    <a href="{{ home_content.facebooklink }}" class="text-dark text-decoration-none" target="_blank">
                        <i class="bi bi-facebook"></i>
                    </a>
                    &nbsp;
                    <a href="{{ home_content.youtubelink }}" class="text-dark text-decoration-none" target="_blank">
                        <i class="bi bi-youtube"></i>
                    </a>
                    &nbsp;
                    <a href="{{ home_content.instagramlink }}" class="text-dark text-decoration-none" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                </span>                 
            </div>
            <div class="col-sm-4">      
                <h2 class="text-center">
                </h2>
            </div>
        </div>
    </div>

    <p class="text-center mt-3 text-secondary">
        <span class="fs-6">
            <a href="{% url 'ordernow' %}" class="text-secondary">Order now</a>  |  <a href="{% url 'location' %}" class="text-secondary">Location</a>  |  <a href="{% url 'menu' %}" class="text-secondary">Menu</a>  |  <a href="{% url 'about' %}" class="text-secondary">About</a>  |  <a href="{% url 'contact' %}" class="text-secondary">Contact</a>
        </span>
        <h6 class="text-center text-secondary">&#169 My restaurant name</h6>
    </p>
</footer>



</body>
</html>
